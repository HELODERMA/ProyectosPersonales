    <!-- Propios estilos -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-default" id="nav_bar">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand navbar-link weather">
                    <img src="img/logo.png" class="img-responsive" alt="logo" id="logo"><strong>Weather App</strong>
                </a>
                <button class="navbar-toggle collapsed" data-toggle="colapse" data-target="navcol">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
            <!-- end navbar header -->
            <div class="collapse navbar-collapse" id="navcol">
                <ul class="nav navbar-nav navbar-right" id="nav_list">
                    <li> <a href="current.html">Current</a> </li>
                    <li> <a href="">Forecast</a> </li>
                    <li> <a href="https://openweathermap.org/">Open Weather Map</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron" style="margin-bottom:0px; background-color:#4aa1f3; color:#fff;">
        <div class="container">
            <h2 style="font-size:40px; font-weight:600;" class="text-center">Obtener informacion actual del clima</h2>
        </div>
    </div>

    <div class="container">
        <div class="row" id="cityDiv">
            <div class="col-md-12">
                <h3 class="text-center text-primary">Introduzca el nombre de la ciudad</h3>
            </div>
            <div class="input-group segundo col-md-4">
                <input type="text" name="city" id="city" class="form-control" placeholder="Ingrese el Nombre de la Ciudad">
                <span class="input-group-btn">
                        <button class="btn btn-primary" id="submitCity" type="button">Search City</button>
                    </span>
            </div>
        </div>

        <div id="error"></div>
        <div id="showWeather"> </div>

    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/main.js"></script>
